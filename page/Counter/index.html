<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="card container-sm text-center">
    <button class="btn text-center btn-dark toggle" onclick="toggle()">Dark Mode</button>
    <button class="btn text-center btn-light" id="reverse" onclick="backToLight()">Light Mode</button>
    <header class="container-lg flexbox border text-center"><h1 class="head">Counter</h1>

    <div class="text-center">
        <button class="btn btn-danger text-left" onclick="resetNum()">Reset</button>
        <h1 id="count">0</h1>
        <button class="btn btn-warning text-left" onclick="sub()">Decrement</button>
        <button class="btn btn-success text-right" onclick="add()">Increment</button>
        <br>
        <button class="btn btn-lg btn-info text-center mt-3" onclick="save()">Save</button>
        <p id="saver">Prev Entries: </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
